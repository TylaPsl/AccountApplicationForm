<body class="bg-light">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="logo no background.png" alt="" width="72" height="57">
          <h2>Account Application Form</h2>
        </div>
    
        <div class="row g-5">
          <div class="col-md-12 col-lg-8">
            <h4 class="mb-3">Company Details</h4>
            <form id="form-print" method="post" enctype="text/plain" class="needs-validation" novalidate="">
              <script src="functions.js"></script>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="company" class="form-label">Legal name</label>
                  <input type="text" class="form-control" id="company" placeholder="" value="" required="">
                </div>
    
                <div class="col-sm-6">
                  <label for="trading" class="form-label">Trading name</label>
                  <input type="text" class="form-control" id="trading" placeholder="" value="" required="">
                </div>
    
                <div class="col-sm-6">
                  <label for="phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phone" required="">
                </div>

                <div class="col-sm-6">
                    <label for="type" class="form-label">Company Type</label>
                    <select class="form-select" id="type" required="">
                        <option value="">Choose...</option>
                        <option>Limited Liability Company</option>
                        <option>Self Employed</option>
                        <option>Partnership</option>
                        <option>Co-operative</option>
                        <option>Corporate Entity</option>
                    </select>    
                </div>

                <hr class="my-4">
                  
                <h4 class="mb-2">Physical Address</h4>

                <div class="col-12">
                  <script src="functions.js"></script>
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Unit or building number">
                </div>
    
                <div class="col-12">
                  <label for="country" class="form-label">Country</label>
                  <input class="form-control" id="country" required="" value="New Zealand">
                </div>

                <div class="col-md-5">
                    <label for="city" class="form-label">City</label>
                    <input class="form-control" id="city" required="">
                  </div>
    
                <div class="col-md-4">
                  <label for="suburb" class="form-label">Suburb</label>
                  <input class="form-control" id="suburb" required="">
                </div>
    
                <div class="col-md-3">
                  <label for="zip" class="form-label">Postcode</label>
                  <input type="text" class="form-control" id="zip" placeholder="" required="">
                </div>

                <hr class="my-4">

                <h4 class="mb-2">Postal Address</h4>

                <div class="form-check">
                  <script src="functions.js"></script>
                    <input type="checkbox" class="form-check-input" id="same">
                    <label class="form-check-label" for="same">Same as physical address</label>
                  </div>

                <div class="col-12">
                  <label for="paddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="paddress" placeholder="1234 Main St" required="">
                </div>
    
                <div class="col-12">
                  <label for="paddress2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="paddress2" placeholder="Unit or building number">
                </div>
    
                <div class="col-12">
                  <label for="pcountry" class="form-label">Country</label>
                  <input class="form-control" id="pcountry" required="" value="New Zealand">
                </div>

                <div class="col-md-5">
                    <label for="pcity" class="form-label">City</label>
                    <input class="form-control" id="pcity" required="">
                  </div>
    
                <div class="col-md-4">
                  <label for="psuburb" class="form-label">Suburb</label>
                  <input class="form-control" id="psuburb" required="">
                </div>
    
                <div class="col-md-3">
                  <label for="pzip" class="form-label">Postcode</label>
                  <input type="text" class="form-control" id="pzip" placeholder="" required="">
                </div>

              </div>
    
              <hr class="my-4">

              <h4 class="mb-3">Management Contact</h4>

              <div class="row g-3">

                <div class="col-sm-6">
                    <label for="mFName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="mFName" placeholder="" value="" required="">
                </div>
    
                <div class="col-sm-6">
                    <label for="mLName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="mLName" placeholder="" value="" required="">
                </div>

                <div class="col-sm-6">
                    <label for="mEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mEmail" placeholder="" value="" required="">
                </div>
    
                <div class="col-sm-6">
                    <label for="mPhone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="mPhone" placeholder="" value="" required="">
                </div>

              </div>
    
              <hr class="my-4">

              <h4 class="mb-3">Accounts Contact</h4>

              <div class="row g-3">

                <div class="form-check">
                  <script src="functions.js"></script>
                    <input type="checkbox" class="form-check-input" id="samecont">
                    <label class="form-check-label" for="samecont">Same as management contact</label>
                  </div>

                <div class="col-sm-6">
                    <label for="aFName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="aFName" placeholder="" value="" required="">
                </div>
    
                <div class="col-sm-6">
                    <label for="aLName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="aLName" placeholder="" value="" required="">
                </div>

                <div class="col-sm-6">
                    <label for="aEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="aEmail" placeholder="" value="" required="">
                </div>
    
                <div class="col-sm-6">
                    <label for="aPhone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="aPhone" placeholder="" value="" required="">
                </div>

              </div>

              <hr class="my-4">

              <h4 class="mb-3">Declaration</h4>
              <script src="functions.js"></script>
            <div class="mb-3 form-check-inline">
                <input type="checkbox" id="dec" name="dec" class="form-check-input">
                <label for ="dec" class="form-check-label">I declare that the above statements are true and correct. I agree with the <br><span> <a href="terms.html"> terms and conditions</a> </span> which accompany this document and agree to abide by them.</label> 
            </div>

                <div class="row g-3">
                <div class="col-sm-7">
                    <label for="sName" class="form-label">Signed by</label>
                    <input type="text" class="form-control" id="sName" placeholder="Full Name" value="" required="">
                </div>

                <div class="col-sm-5">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" placeholder="" value="" required="">
                </div>
                </div><br><br>

                <div class="row">
                  <script src="functions.js"></script>
                    <div class="col-md-12" style="margin-left: 20%; margin-bottom: 0;">
                        <p>Please sign below</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-left: 20%;">
                         <canvas id="sig-canvas" width="400" height="160">
                            <script src="functions.js"></script>
                         </canvas>
                     </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-left: 20%;">
                        <script src="functions.js"></script>
                        <button class="btn btn-primary" id="sig-submitBtn" type="button">
                            Submit Signature 
                        </button>
                        <button class="btn btn-default" id="sig-clearBtn" type="button">Clear Signature</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <script src="functions.js"></script>
                        <textarea id="sig-dataUrl" class="form-control" rows="5" hidden="true">Data URL for your signature will go here!</textarea>
                    </div>
                </div>

            <hr class="my-4">
            <script src="functions.js"></script>
              <input class="w-100 btn btn-primary btn-lg" type="submit"></input>
            </form>
            <br><br>
          </div>
        </div>
      </main>
    
    </div>
